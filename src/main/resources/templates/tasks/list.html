<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Задачи</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4j TODO</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link active" th:href="@{/tasks}">Все задачи</a>
                    <a class="nav-item nav-link active" th:href="@{/tasks/done}">Выполненные задачи</a>
                    <a class="nav-item nav-link active" th:href="@{/tasks/new}">Новые задачи</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <ul>
            <li><a th:href="@{/tasks}">Все задачи</a></li>
            <li><a th:href="@{/tasks/done}">Выполненные задачи</a></li>
            <li><a th:href="@{/tasks/new}">Новые задачи</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Статус выполнения</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.id}" />
                    <td><a th:text="${task.description}" th:href="@{/tasks/{taskId}(taskId=${task.id})}"></a></td>
                    <td th:text="${#dates.format(task.created, 'dd-MM-yyyy HH:mm')}"/>
                    <td th:text="${task.done} ? 'выполнено' : 'в работе'"/>
                </tr>
                </tbody>
            </table>
            <div class="mb-3 row">
                <div class="row">
                    <p></p>
                    <div class="col-6">
                        <a class="btn btn-secondary w-100" th:href="@{/tasks/create}">Добавить задание</a>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
